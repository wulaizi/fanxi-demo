    <script src="../js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="../js/lazysize.js" async=""></script>
    <script>
        var code = getQueryString();
        var contentDom = document.getElementById('news-content')
        getNewsDetails(code);

        function getNewsDetails(code) {
            axios({
                method: "get",
                url: `https://www.fastmock.site/mock/d8c33ca26a546a3c9be78ee13f714990/t1-0fficial/api/news/${code}`,
            }).then(res => {
                if (res.data.code == 200) {
                    let data = res.data.data
                    createNewsContent(data)
                }
            })
        }
        function createNewsContent(data) {
            contentDom.innerHTML = data.text;
        }

        function getQueryString(name = "code") {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
            var r = window.location.search.substr(1).match(reg);
            if (r != null) return unescape(r[2]);
            return null;
        }
    </script>
